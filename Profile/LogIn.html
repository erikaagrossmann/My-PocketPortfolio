<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/layout.css" />
	<link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/login.css " />
    <title>Log In</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>

    <header>
        <div class="header d-flex flex-column mb-3 justify-content-center">
            <div class="p-4 mb-5">
                <img class="logo align-content-start" src="../imgs/logoBLANK.png" alt="My Pocket Folio" />
            </div>
            <div class="p-4 words">
                <h1>My Pocket Portfolio</h1>
            </div>
       </div>
    </header>

        <!-- LOGIN FORM START -->

        <form>
            <div class="m-5 ml-5 p-3">
            <div class="mb-3 p-2">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">This will be used as the best way for you to log in.</div>
            </div>
            <div class="mb-3 p-2">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
                <span id="passwordHelpInline" class="form-text">
                  Must be 8-20 characters long.
                </span>
            </div>
            <button type="submit" class="btn btn-light btn-lg">Log In</button>
        </div>
          </form>

        <!-- LOGIN FORM END -->
  </body>
</html>
