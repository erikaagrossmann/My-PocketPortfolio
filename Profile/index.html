<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
		/>
		<link rel="stylesheet" href="../css/layout.css" />
		<link rel="stylesheet" href="../css/global.css" />
		<link rel="stylesheet" href="../css/profile.css" />
		<title>Personal Profile</title>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<header class="header">
			<div class="d-flex justify-content-between">
				<div class="p-2">
					<img class="logo" src="../imgs/logoBLANK.png" alt="My Pocket Folio" />
				</div>
				<div class="log-in">
          <a href="../Profile/LogIn.html" class="btn btn-light btn-lg shadow p-3 mb-5 bg-body-tertiary rounded" tabindex="-1" role="button" aria-disabled="true">Log In</a>
        </div>
			</div>

			<h1>My Pocket PortFolio</h1>

			<ul class="nav nav-tabs justify-content-center nav-fill">
				<li class="nav-item">
					<a class="nav-link active" aria-current="page" href="./index.html"
						>Home</a
					>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="../models/index.html">Models</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="../Photographers/index.html"
						>Photographers</a
					>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="../agencies/index.html">Agencies</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="../Packages/index.html">Packages</a>
				</li>
			</ul>
		</header>

		<!-- SECTION ONE START -->
		<div class="d-flex flex-row mb-3 holder justify-content-around">
			<div class="connect p-2"></div>
			<button type="button" class="btn btn-light btn-lg connect-btn shadow p-3 mb-5 bg-body-tertiary rounded">
				Connect
			</button>

			<div class="p-2 align-self-center">
				<h3 class="with">WITH</h3>
			</div>

			<div class="p-2 words align-self-center">
				<p>
					Models, Photographers, <br />
					Agencies, & More
				</p>
			</div>
		</div>
		<!-- SECTION ONE END -->

		<!-- VIDEO SECTION START -->
		<div class="d-flex flex-row justify-content-evenly holder">
			<div class="justify-content-center">
				<video width="350px" height="auto" controls muted autoplay loop>
					<source src="../imgs/nyaVid1.mp4" type="video/mp4" />
				</video>
			</div>

			<div class="justify-content-center">
				<video width="350px" height="auto" controls muted autoplay loop>
					<source src="../imgs/nyaVid2.mp4" type="video/mp4" />
				</video>
			</div>

			<div class="justify-content-center">
				<video width="350px" height="auto" controls muted autoplay loop>
					<source src="../imgs/nyaVid3.mp4" type="video/mp4" />
				</video>
			</div>
		</div>
		<!-- VIDEO SECTION END -->

		<!-- CAROUSEL -->
		<div
			id="carouselExampleDark"
			class="carousel carousel-dark slide holder"
			data-bs-ride="true"
		>
			<div class="carousel-indicators">
				<button
					type="button"
					data-bs-target="#carouselExampleDark"
					data-bs-slide-to="0"
					class="active"
					aria-current="true"
					aria-label="Slide 1"
				></button>
				<button
					type="button"
					data-bs-target="#carouselExampleDark"
					data-bs-slide-to="1"
					aria-label="Slide 2"
				></button>
				<button
					type="button"
					data-bs-target="#carouselExampleDark"
					data-bs-slide-to="2"
					aria-label="Slide 3"
				></button>
			</div>
			<div class="carousel-inner p-4">
				<div class="carousel-item active" data-bs-interval="10000">
					<p>
						<a
							href="https://www.vogue.com/tag/event/new-york-fashion-week"
							target="_blank"
							><img
								src="../imgs/VOGUEfashionWeek.png"
								class="d-block w-100"
								alt="VOGUE Fashion Week"
						/></a>
					</p>

					<!-- <div class="carousel-caption d-none d-md-block">
            <h5>First slide label</h5>
            <p>Some representative placeholder content for the first slide.</p>
          </div> -->
				</div>
				<div class="carousel-item" data-bs-interval="2000">
					<img
						src="../imgs/profile.png"
						class="d-block w-100"
						alt="Start Your Own Profile Today!"
					/>
					<div class="carousel-caption d-none d-md-block">
						<h5>USER GUIDE</h5>
						<p>How to make the most of your Pocket PortFolio!</p>
					</div>
				</div>
				<div class="carousel-item">
					<img src="../imgs/pic3.JPG" class="d-block w-100" alt="..." />
					<div class="carousel-caption d-none d-md-block">
						<h5>Third slide label</h5>
						<p>Some representative placeholder content for the third slide.</p>
					</div>
				</div>
			</div>
			<button
				class="carousel-control-prev"
				type="button"
				data-bs-target="#carouselExampleDark"
				data-bs-slide="prev"
			>
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button
				class="carousel-control-next"
				type="button"
				data-bs-target="#carouselExampleDark"
				data-bs-slide="next"
			>
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
		<!-- CAROUSEL END -->
	</body>
</html>
